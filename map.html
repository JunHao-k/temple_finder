<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Leaflet stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin="" 
    />

    <!-- Leaflet Routing stylesheet -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" /> -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css" />    


    <!-- Marker Clustering CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

     <!-- My own external stylesheet -->
     <link rel="stylesheet" href="map.css" />

    <title>Temple Finder</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src = "./images/brand.png" width="60px" height="60px"/>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <!-- <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
              </li> -->
            </ul>
            <form class="d-flex">
              
              <div id = "startInput">
                <input class="form-control me-2" id = "start" type="search" placeholder="Starting Postal Code" aria-label="Search"/>
              </div>
              <div id = "endInput">
                <input class="form-control me-2" id = "end" type="search" placeholder="Destination Postal Code" aria-label="Search"/>
              </div>
              <div id = "routeBtn">
                <button class="btn btn-outline-success" id = "routeSubmit" type="button">Route</button>
              </div>
            </form>
          </div>
        </div>
    </nav>

    

    <div id = "map-container">
      <div id = "removal-container">
        <div id = "map-btn">
          <button class = "btn btn-outline-success" id = "clear-veg" type="button">Hide vegetarian</button>
          <button class = "btn btn-outline-success" id = "clear-mrt" type="button">Hide MRT</button>
          <button class = "btn btn-outline-success" id = "clear-route" type="button">Hide Route</button>
        </div>
      </div>
      <div id="map">
      </div>
    </div>
   
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Leaflet script -->
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
        integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
        crossorigin="">
    </script>

    <!-- Marker Clustering script -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster-src.js"></script>

    <!-- Axios Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>

    <!-- Leaflet Routing script -->
    <!-- <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"></script> -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>    

    <script src="./main/map.js"></script>

    <script src = "./main/icons.js"></script>

    <script src = "./main/calculateDist.js"></script>
    
    <script src = "./main/fourSquareSearch.js"></script>

    <script src = "./main/geocoding.js"></script>

    <script src = "./main/route.js"></script>

    <script src = "./main/showMRT.js"></script>

    <script src = "./main/weather.js"></script>
    
    <script src = "./main/vegetarian.js"></script>

    <script src="./main/allTemple.js"></script>
    
    <!-- My own script -->
    <script src="script.js"></script>
    
    <!-- Optional JavaScript; choose one of the two! -->
  </body>
</html>
